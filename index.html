<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Maya üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffb6c1, #ffc0cb);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body.show-message {
      overflow-y: auto; /* allow vertical scroll */
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .birthday-title {
      font-size: 32px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-40px);
      transition: all 1s ease;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .birthday-title.show {
      opacity: 1;
      transform: translateY(0);
    }

    .open-btn {
      background-color: white;
      color: #ff4d6d;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
      margin-top: 20px;
    }

    .open-btn:hover {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 0 25px rgba(255, 77, 109, 0.8);
    }

    .message {
      display: none;
      font-size: 20px;
      max-width: 90%;
      margin-top: 40px;
      white-space: pre-wrap;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      margin-bottom: 100px; /* give space at bottom so last line isn‚Äôt hidden */
    }

    .typed-text {
      display: inline-block;
      overflow: hidden;
      border-right: 3px solid white;
      white-space: pre-wrap;
      text-align: center;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="birthday-title" id="birthdayTitle">üéâ Happy Birthday Maya üíñ</div>
    <button class="open-btn" onclick="startSurprise()">Open üéÅ</button>
    <div class="message" id="message">
      <div class="typed-text" id="typedText"></div>
    </div>
    <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b5d8a6a53b.mp3?filename=romantic-background-11293.mp3" preload="auto" loop></audio>
  </div>

  <script>
    const text = `Hey MAYA,
Happy Birthday, but there‚Äôs something I didn‚Äôt say that‚Äôs been on my heart for a while.but today I got the chance to tell you what I think and I don't want to miss the chance'

Over this past year, getting to know you has been something truly special. Probably realize. Every moment with you feels easy, real, and unforgettable.

I didn‚Äôt just make this website to celebrate your birthday, I made it because you are someone worth celebrating every single day. And I don't know you that much but'

I don‚Äôt want to just be the friend who wishes you a happy birthday each year. I want to be someone who makes your days happier in every little way.

and again Happy Birthday to you....I really like you‚Ä¶and absolutely I love you, MAYA. üíõ`;

    const messageDiv = document.getElementById("message");
    const typedTextDiv = document.getElementById("typedText");
    const audio = document.getElementById("bgMusic");
    const title = document.getElementById("birthdayTitle");
    const colors = ["#ff4d6d", "#ffb6c1", "#ffffff"]; // red, pink, white

    window.onload = () => {
      setTimeout(() => {
        title.classList.add("show");
      }, 300);
    }

    function startSurprise() {
      document.querySelector(".open-btn").style.display = "none";
      messageDiv.style.display = "block";
      document.body.classList.add('show-message');
      playMusic();
      typeText();
      startHearts();
    }

    function typeText() {
      let index = 0;
      const speed = 50;
      function typing() {
        if (index < text.length) {
          typedTextDiv.textContent += text.charAt(index);
          index++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function playMusic() {
      audio.play();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        heart.style.color = randomColor;
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 500);
    }
  </script>
</body>
</html>
